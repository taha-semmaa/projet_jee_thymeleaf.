<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Managment System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="@{/groups}">Student Group</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
    </ul>
  </div>
</nav>
	<div class="container">
		<div class="row">
			<div class="coL-Lg-6 coL-md-6 coL-sm-6 container justify-content-center card">
				<h1 class="text-center">Create new Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>Student First Name</label>
							<input
							type="text"
							name="FirstName" 
							th:field="*{FirstName}"
							class="form-control"
							placeholder="Enter student first Name"
							/>
						</div>
						
						<div class="form-group">
							<label>Student Last Name</label>
							<input
							type="text"
							name="LastName" 
							th:field="*{LastName}"
							class="form-control"
							placeholder="Enter student Last Name"
							/>
						</div>
						
						<div class="form-group">
							<label>Student Email</label>
							<input
							type="text"
							name="Email" 
							th:field="*{Email}"
							class="form-control"
							placeholder="Enter student Last Name"
							/>
						</div>
						<div class="form-group">
               		   <label  class="form-label">Group</label>
               	          <select required class="form-select" name="idGroup">
               		       <div th:each="group : ${groups}">
                      		   <option th:text="${group.Name_groups}" th:value="${group.id}"></option>
                   		   </div>
                  	 </select>
   </div>
						
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						
						</div>
					
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
